<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Picojazz Calculator</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="titre text-center">Picojazz Calculator</h1>

		<div class="calculator">
			<div class="screen">
				<div class="all text-right">20114+24215+5425441-54</div>
				<div class="text text-right">hhh</div>
			</div>
			<div class="touch">
				<div class="block">
					<div class="inner-block"><span>CE</span></div>
					<div class="inner-block"><span>C</span></div>
					<div class="inner-block"><span>%</span></div>

				</div>
				<div class="block">
					<div class="inner-block"><span>9</span></div>
					<div class="inner-block"><span>8</span></div>
					<div class="inner-block"><span>7</span></div>
				</div>
				<div class="block">
					<div class="inner-block"><span>4</span></div>
					<div class="inner-block"><span>5</span></div>
					<div class="inner-block"><span>6</span></div>
				</div>
				<div class="block">
					<div class="inner-block"><span>1</span></div>
					<div class="inner-block"><span>2</span></div>
					<div class="inner-block"><span>3</span></div>
				</div>
				<div class="block">
					<div class="inner-block"><span>.</span></div>
					<div class="inner-block"><span>0</span></div>
					<div class="inner-block"><span>+/-</span></div>
				</div>
				<div class="block-right">
					<div class="inner-block"><span>/</span></div>
					<div class="inner-block"><span>*</span></div>
					<div class="inner-block"><span>-</span></div>
					<div class="inner-block"><span>+</span></div>
					<div class="inner-block"><span>=</span></div>
				</div>
			</div>
		</div>
		<p>@Copyright <strong>Picojazz 2016</strong></p>

	</div>
	<script src="js/app.js"></script>
</body>
</html>
