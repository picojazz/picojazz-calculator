<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Picojazz Calculator</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="titre text-center">Picojazz Calculator</h1>

		<div class="calculator">
			<div class="screen">
				<div class="all text-right"></div>
				<div class="text text-right"></div>
			</div>
			<div class="touch">
				<div class="block">
					<div class="inner-block" id="ce"><span style="color:red">AC</span></div>
					<div class="inner-block" id="c"><span>C</span></div>
					<div class="inner-block" id="pm"><span>+/-</span></div>

				</div>
				<div class="block">
					<div class="inner-block" id="9"><span>9</span></div>
					<div class="inner-block" id="8"><span>8</span></div>
					<div class="inner-block" id="7"><span>7</span></div>
				</div>
				<div class="block">
					<div class="inner-block" id="4"><span>4</span></div>
					<div class="inner-block" id="5"><span>5</span></div>
					<div class="inner-block" id="6"><span>6</span></div>
				</div>
				<div class="block">
					<div class="inner-block" id="1"><span>1</span></div>
					<div class="inner-block" id="2"><span>2</span></div>
					<div class="inner-block" id="3"><span>3</span></div>
				</div>
				<div class="block">

					<div class="inner-block1" id="0"><span>0</span></div>
					<div class="inner-block" id="p"><span>.</span></div>
				</div>
				<div class="block-right">
					<div class="inner-block" id="div"><span>/</span></div>
					<div class="inner-block" id="fois"><span>*</span></div>
					<div class="inner-block" id="moins"><span>-</span></div>
					<div class="inner-block" id="plus"><span>+</span></div>
					<div class="inner-block" id="egal"><span>=</span></div>
				</div>
			</div>
		</div>
		<p>@Copyright <strong style="color:white;">Picojazz 2016</strong></p>

	</div>
	<script src="js/app.js"></script>
</body>
</html>
