<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Picojazz Calculator</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="titre text-center">Picojazz Calculator</h1>

		<div class="calculator">
			<div class="screen"></div>
			<div class="touch">
				<div class="block">
					<div class="inner-block">CE</div>
					<div class="inner-block">C</div>
					<div class="inner-block">%</div>

				</div>
				<div class="block">
					<div class="inner-block">9</div>
					<div class="inner-block">8</div>
					<div class="inner-block">7</div>
				</div>
				<div class="block">
					<div class="inner-block">4</div>
					<div class="inner-block">5</div>
					<div class="inner-block">6</div>
				</div>
				<div class="block">
					<div class="inner-block">1</div>
					<div class="inner-block">2</div>
					<div class="inner-block">3</div>
				</div>
				<div class="block">
					<div class="inner-block">...</div>
					<div class="inner-block">0</div>
					<div class="inner-block">=</div>
				</div>
				<div class="block-right">
					<div class="inner-block">*</div>
					<div class="inner-block">/</div>
					<div class="inner-block">-</div>
					<div class="inner-block1">+</div>
				</div>
			</div>
		</div>

	</div>
	<script src="js/app.js"></script>
</body>
</html>
